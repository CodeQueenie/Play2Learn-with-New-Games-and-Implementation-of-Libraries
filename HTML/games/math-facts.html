    <main class="container">
        <div class="d-flex flex-column align-items-center text-center py-5">
            <h1>Math Facts Practice</h1>
            <h2>Addition</h2>
        </div>
        <div class="row justify-content-center">
          <div class="col-sm-12 col-md-8">
            <form id="operation-select-container" class="text-center my-4" onsubmit="startGame(event)">
                <label for="operation-select" class="form-label me-3">Operation:</label>
                <select id="operation-select" class="form-select w-auto d-inline">
                    <option value="addition">Addition</option>
                    <option value="subtraction">Subtraction</option>
                    <option value="multiplication">Multiplication</option>
                    <option value="division">Division</option>
                </select>
                <button type="submit" class="btn btn-custom btn-block">Go</button>
            </form>    
            <div class="card bg-white my-4 p-3">
                <div class="instructions">
                  <ol>
                      <li>Select Operation.</li>
                      <li>Press <b>Go.</b></li>
                      <li>How many problems can you solve in 30 seconds?</li>
                  </ol>
                </div>
              </div>
              <div id="question" class="d-none"></div>
    <input type="text" id="answer" class="form-control d-none my-3" maxlength="1" autofocus>
    <div id="feedback" class="d-none"></div>
    <div id="calculator" class="calculator row mt-5">
        <div class="col-4 mb-3"><button class="btn btn-success w-100" onclick="appendToAnswer(1)">1</button></div>
        <div class="col-4 mb-3"><button class="btn btn-success w-100" onclick="appendToAnswer(2)">2</button></div>
        <div class="col-4 mb-3"><button class="btn btn-success w-100" onclick="appendToAnswer(3)">3</button></div>
        <div class="col-4 mb-3"><button class="btn btn-success w-100" onclick="appendToAnswer(4)">4</button></div>
        <div class="col-4 mb-3"><button class="btn btn-success w-100" onclick="appendToAnswer(5)">5</button></div>
        <div class="col-4 mb-3"><button class="btn btn-success w-100" onclick="appendToAnswer(6)">6</button></div>
        <div class="col-4 mb-3"><button class="btn btn-success w-100" onclick="appendToAnswer(7)">7</button></div>
        <div class="col-4 mb-3"><button class="btn btn-success w-100" onclick="appendToAnswer(8)">8</button></div>
        <div class="col-4 mb-3"><button class="btn btn-success w-100" onclick="appendToAnswer(9)">9</button></div>
        <div class="col-4 mb-3"><button class="btn btn-success w-100" onclick="appendToAnswer(0)">0</button></div>
        <div class="col-8 mb-3"><button class="btn btn-danger w-100" onclick="clearAnswer()" id="clear-all">Clear</button></div>
     </div>

    <p id="time-left"></p>

    <div id="final-score" class="mt-5"></div>
    <div id="score" class="d-none my-4"><b>Score:</b> 0</div>

        <button id="play-again" class="btn btn-success mt-3 d-none">
            Play Again
        </button>
      </div>
    </div>
</main>
