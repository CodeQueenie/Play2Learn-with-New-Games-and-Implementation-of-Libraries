    <div class="container mt-5">
      <div id="login-container">
          <div class="card">
              <div class="card-body">
                  <h5 class="card-title text-center">Log In</h5>
                  <div class="row">
                    <form id="loginForm">
                      <div class="row">
                          <div class="form-group col-md-6 mx-auto">
                              <input type="email" class="form-control" placeholder="Email" name="email" autocomplete="email" required>
                          </div> 
                      </div> 
                      <div class="row"> 
                          <div class="form-group col-md-6 mx-auto">
                              <input type="password" class="form-control" placeholder="Password" name="password" autocomplete="current-password" required>
                          </div>
                      </div>
                      <div class="row">
                          <div class="form-group col-md-6 mx-auto text-end">
                            <button type="submit" class="btn btn-custom">Log in</button>
                          </div>
                      </div>
                  </form>                                    
                </div>
                
                    <div class="text-center mt-3">
                        <small>Need an account? <a id="register-link" href="#">Register.</a></small>
                    </div>
                </div>
            </div>
        </div>

    
        <div id="register-container" class="d-none">
          <div class="card">
              <div class="card-body">
                  <h5 class="card-title text-center">Register</h5>
                  <form id="registerForm">
                    <div class="row">
                        <div class="form-group col-md-6 mx-auto">
                            <input type="email" class="form-control" placeholder="Email" name="email" autocomplete="email" required>
                        </div>
                        <div class="form-group col-md-6 mx-auto">
                            <input type="password" class="form-control" placeholder="Password" name="password" autocomplete="new-password" required>
                        </div>
                        <div class="form-group col-md-6 mx-auto">
                            <input type="password" class="form-control" placeholder="Confirm Password" name="password-confirm" autocomplete="new-password" required>
                        </div>
                        <div class="form-group col-md-6 mx-auto">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="agreement" autocomplete="off">
                                <label class="form-check-label" for="agreement">I am over 13 and liking games</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-custom btn-block">Register</button>
                </form>
                
                  <div class="text-center mt-3">
                      <small>You already have an account? <a id="login-link" href="#">Log in.</a></small>
                  </div>
              </div>
          </div>
      </div>
      <style>
        .btn-custom {
          background-color: #17a2b8;
